<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Socket server Basic</title>
</head>
<body  class='container'>
  <h1 class='mt-5'>Mini Chat</h1>
  <hr>

  <form id='miFormulario'>
  <div class="row">
      <div class="col-8">
        <input type="text" id='txtMensaje' placeholder='Mensaje'class='form-control'>

      </div>
      <div class="col-4">
        <button type='submit' class="btn btn-primary">
          Enviar
        </button>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col">
      <ul id='misMensajes' class='mt-2'></ul>
    </div>
  </div>






  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js" integrity="sha512-Y5MDU6RaF5h5HE5BgqJlKkV12kbkbIgWHutcT+XHHNOUzr+HHjWZGC02sqEguuPglmFms3cc08WH2PhQ5rF8Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    const socket  = io('https://react-socket-server-nivar.herokuapp.com/');

    // Referencias elementos del DOM
    const formulario = document.querySelector('#miFormulario');
    const mensajes  = document.querySelector('#misMensajes');
    const txtMensaje = document.querySelector('#txtMensaje');

    formulario.addEventListener('submit', (e) => {
      e.preventDefault();
      const nuevoMensaje = txtMensaje.value;

      socket.emit('mensaje-to-server', {
        texto: nuevoMensaje
      });
    });

    socket.on('mensaje-from-server', (data) => {

      mensajes.innerHTML += `<li>${data.texto}</li>`;

    });

  </script>


</body>
</html>
